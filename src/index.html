<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Bootstarter</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body id="body">
        <div class="container">
             <div class="form-group">
                <br >
                <input class="form-control" data-bind="value: text, valueUpdate: 'input'" />
            </div>
            <div class="form-group">
                <button data-bind="click:add, enable: text() !== ''" class="btn btn-primary btn-lg btn-block">Add</button>
            </div>
            <div class="form-group">
                <ul data-bind="foreach:items" class="list-group">
                    <li data-bind="text:$data" class="list-group-item"></li>
                </ul>
            </div>
        </div>        
       
        <script src="index.min.js"></script>
    </body>
</html>
